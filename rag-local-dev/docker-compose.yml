version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag_postgres
    environment:
      POSTGRES_DB: rag_dev
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: ${RAG_DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
