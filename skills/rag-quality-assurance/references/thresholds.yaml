abstention:
  distance_threshold: 0.4
  min_query_coverage: 0.2
  list_indicators:
  - list
  - show
  - all
  - exist
  - exists
  - available
  - have
  - many
  - which
  - enumerate
  list_patterns:
  - what\s+\w+s\s+(are|exist|do we have)
  - (list|show|give)\s+(me\s+)?(all|the)
  - how many\s+\w+
  - which\s+\w+s?\s+(are|exist|do)
  additional_stop_words:
  - are
  - there
  - exist
  - exists
  - list
  - show
  - all
  - me
  - give
retrieval_limits:
  adr: 8
  principle: 6
  policy: 4
  vocabulary: 4
truncation:
  content_max_chars: 800
  elysia_content_chars: 500
  elysia_summary_chars: 300
  max_context_results: 10
confidence:
  min_source_confidence: 0.3
  distance_weight: 0.6
  keyword_weight: 0.4
